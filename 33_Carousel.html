<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .carousel-inner .item{

        }
    </style>
</head>
<body>
<div class="container">
    <h1>插件——轮播广告</h1>
    <h3>带说明文字的轮播广告</h3>
    <div id="banner" class="carousel slide" data-ride="carousel" data-interval="3000" data-pause="click32_Carousel.html">
        <!--轮播广告的内容 有且只有一个-->
        <div class="carousel-inner">
            <!--inner里的内容会随着广告的滚动而滚动-->
            <div class="item active">
                <img src="img/5.jpg" alt="">
                <!--carousel-caption 绝对定位 跟随移动的标题字-->
                <div class="carousel-caption">
                    <p>sayonara zetsubou sensei</p>
                </div>
            </div>
            <div class="item">
                <img src="img/6.jpg" alt="">
                <div class="carousel-caption">
                    <p>sayonara zetsubou sensei</p>
                </div>
            </div>
            <div class="item">
                <img src="img/7.jpg" alt="">
                <div class="carousel-caption">
                    <p>sayonara zetsubou sensei</p>
                </div>
            </div>
            <div class="item">
                <img src="img/8.jpg" alt="">
                <div class="carousel-caption">
                    <p>sayonara zetsubou sensei</p>
                </div>
            </div>
        </div>

        <!--不随轮播广告滚动的-->
        <a data-slide="prev" class="carousel-control left" href="#banner"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a data-slide="next" class="carousel-control right" href="#banner"><span class="glyphicon glyphicon-chevron-right"></span></a>
        <ul class="carousel-indicators">
            <li data-taget="banner" data-slide-to="0" class="active"></li>
            <li data-taget="banner" data-slide-to="1"></li>
            <li data-taget="banner" data-slide-to="2"></li>
            <li data-taget="banner" data-slide-to="3"></li>
        </ul>
    </div>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
