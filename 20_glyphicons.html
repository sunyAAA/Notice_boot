<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>图标字体</h1>
    <span class="glyphicon glyphicon-pause"></span>
    <span class="glyphicon glyphicon-stop danger"></span>
    <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-save"></span>保存</a>
    <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-save-file"></span>保存</a>
    <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-saved"></span>保存</a>
    <br>
    <h3>常用的图标字体</h3>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-home">首页</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-search">搜索</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-user">用户</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-map-marker">定位</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-refresh">刷新</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-cog">配置</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-envelope">右键</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-star-empty">星星</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-heart">心形</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-heart-empty">心形</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-plus">加号</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign">加号</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-minus">减号</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-minus-sign">减号</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-ok">对钩</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-ok-circle">对钩</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-ok-sign">对钩</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-remove">X号</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle">X号</span></a>
    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-remove-sign">X号</span></a>
    <h1>组件——按钮组</h1>
    <h3>播放按钮组</h3>
    <div class="btn-group">
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-backward"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-play"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-pause"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-stop"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-forward"></span>
        </a>
    </div>
    <h3>两端调整对齐的按钮组</h3>
    <div class="btn-group btn-group-justified">
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-backward"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-play"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-pause"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-stop"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-forward"></span>
        </a>
    </div>
    <h3>竖直放置的按钮组</h3>
    <!--竖直放置的按钮组不能加btn-group          ***   btn-group-vertical与它并列-->
    <div class=" btn-group-vertical">
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-backward"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-play"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-pause"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-stop"></span>
        </a>
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-forward"></span>
        </a>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
