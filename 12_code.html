<div class="container">
    <h1>全局CSS样式--代码</h1>
    <h3>内联代码</h3>
    <p>For example, <code>&lt;html&gt;</code> should be wrapped as inline.</p>
    <h3>用户输入</h3>
    <p>To switch directories, type <kbd>cd</kbd> followed by the name of the directory.<br>
        To edit settings, press <kbd><kbd>ctrl</kbd> + <kbd>,</kbd></kbd></p>
