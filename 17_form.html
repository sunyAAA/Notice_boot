<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>全局CSS样式--表单</h1>
    <p>提示——注意H5表单的推荐写法</p>
    <h3>默认表单</h3>
    <form action="">
        <div class="form-group">
            <label for="uname" class="control-label">用户名：</label>
            <input id="uname" type="text" class="form-control">
            <span class="help-block">用户名可以包含数字、字母和下划线_</span>
        </div>
        <div class="form-group">
            <label for="upwd" class="control-label">密码：</label>
            <input id="upwd" type="password" class="form-control">
            <span class="help-block">密码长度在6-12位之间</span>
        </div>
        <p>提示——注意H5规范中 复选框的单选框的写法</p>
        <div class="form-group">
            <!--checkbox 和 radio 需要在父元素上使用-->
            <div class="checkbox">
                <label>
                    <input type="checkbox">七天之内不再登录
                </label>
            </div>

        </div>
        <div class="form-group">
            <input type="button" value="提交" class="btn btn-success">
            <input type="button" value="取消" class="btn btn-danger">
        </div>
    </form>
    <br>
    <h3>行内表单</h3>
    <form class="form-inline">
        <div class="form-group">
            <!--screen reader only  仅屏幕阅读器可见-->
            <label for="uname3" class="sr-only">用户名：</label>
            <input id="uname3" type="text" class="form-control" placeholder="用户名">
            <!--<span class="help-block">用户名可以包含数字、字母和下划线_</span>-->
        </div>
        <div class="form-group">
            <label for="upwd3" class="sr-only">密码：</label>
            <div class="input-group">
                <div class="input-group-addon">X</div>
                <input id="upwd3" type="password" class="form-control" placeholder="密码">
            </div>

            <!--<span class="help-block">密码长度在6-12位之间</span>-->
        </div>
        <!--<p>提示——注意H5规范中 复选框的单选框的写法</p>-->
        <div class="form-group">
            <!--checkbox 和 radio 需要在父元素上使用-->
            <div class="checkbox">
                <label>
                    <input type="checkbox">七天之内不再登录
                </label>
            </div>

        </div>
        <div class="form-group">
            <input type="button" value="提交" class="btn btn-success">
            <!--<input type="button" value="取消" class="btn btn-danger">-->
        </div>
    </form>
    <br>
    <h3>行内排列表单</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="uname2" class="control-label col-xs-2">用户名：</label>
            <div class="col-xs-5">
                <input id="uname2" type="text" class="form-control">
            </div>
            <span class="help-block col-xs-5">用户名可以包含数字、字母和下划线_</span>
        </div>
        <div class="form-group">
            <label for="upwd2" class="control-label col-xs-2">密码：</label>
            <div class="col-xs-5">
                <input id="upwd2" type="text" class="form-control">
            </div>
            <span class="help-block col-xs-5">用户名可以包含数字、字母和下划线_</span>
        </div>
        <!--<p>提示——注意H5规范中 复选框的单选框的写法</p>-->
        <div class="form-group">
            <!--checkbox 和 radio 需要在父元素上使用-->
            <div class="checkbox">
                <div class="col-xs-5 col-xs-offset-2">
                    <label>
                        <input type="checkbox">七天之内不再登录
                    </label>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-xs-5 col-xs-offset-2">
                <input type="button" value="提交" class="btn btn-success">
                <input type="button" value="取消" class="btn btn-danger">
            </div>

        </div>
    </form>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
