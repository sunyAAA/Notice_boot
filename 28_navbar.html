<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--导航条包含容器-->
<div class="navbar navbar-default">
    <div class="container">
        <!--导航条头部-->
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i>GUA_GUA</i></a>
            <a href="#coll" class="navbar-toggle" data-toggle="collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
        <!--导航条折叠-->
        <div class="navbar-collapse collapse" id="coll">
            <!--导航条中的导航-->
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li><a href="#">产品</a></li>
                <li class="active"><a href="#">新闻</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">注册</a></li>
                <li><a href="#">登录</a></li>
            </ul>
            <!--导航条中的表单-->
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <label for="kw" class="sr-only">请输入搜索关键字</label>
                    <input type="text" class="form-control" id="kw" placeholder="请输入搜索关键字">
                </div>
            </form>
        </div>
    </div>
</div>
<!--固定在底部的导航条-->
<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">

    </div>
</div>
<div class="container">
    <h1>组件——响应式导航条</h1>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
